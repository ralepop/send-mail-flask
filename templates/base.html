<!DOCTYPE html>
<html>
<head>
    <title>Ralov mejl sender - {{ title }}</title>
    <style>
        *{
            font-family:'Courier New', Courier, monospace;
            font-weight: bold;
        }
        .center{
            padding: 10px;
            border: 3px solid green;
            text-align: center;
            font-size: 50px;
            
        }
        .lista{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="center">
        <a href="/">Početna</a>&nbsp;&nbsp;
        <a href="/form">Pošalji Mejl</a>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="lista">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>


    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</body>
</html>
